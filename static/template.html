<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serverless url shortener</title>
</head>
<style>
  html, body {
    align-items: center;
    background: #ecf0f1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    width: 100%;
  }

  form {
    align-items: center;
    display: flex;
    flex-direction: column;
    width: 75%;
  }

  input {
    box-sizing: border-box;
    font-size: 1em;
  }

  input[type=text] {
    margin-bottom: 1em;
    padding: 1em;
    text-align: center;
    width: 100%;
  }
</style>
<body>
  <form action="INSERT_API_URL">
    <input type="text" placeholder="Enter URL to shorten...">
    <input type="submit">    
  </form>
</body>
</html>
