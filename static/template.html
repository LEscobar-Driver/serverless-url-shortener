<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serverless url shortener</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
  * {
    font-family: 'Gloria Hallelujah', cursive;
  }

  html, body {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    width: 100%;
  }

  h1 {
    margin: 0;
    transform: rotate(1deg);
  }

  h2 {
    border: solid 2px black;
    border-radius: 5px;
    display: none;
    font-size: 1em;
    padding: 0 0.5em;
  }

  form {
    align-items: center;
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  input {
    background: white;
    border: none;
    box-sizing: border-box;
    font-size: 1em;
    outline: none;
  }

  input[type=url] {
    font-family: sans-serif;
    margin-bottom: 1em;
    padding: 1em;
    text-align: center;
    width: 100%;
  }

  input[type=submit] {
    border: solid 2px black;
    border-radius: 5px;
    cursor: pointer;
    transform: rotate(-1deg);
  }

  .error {
    background: #e74c3c;
    color: white;
  }

  .success, input:valid + input[type=submit] {
    background: #2ecc71;
    color: white;
  }
</style>
<body>
  <h1>INSERT_APP_NAME</h1>
  <h2 id="message"></h2>
  <form action="INSERT_API_URL">
    <input type="url" placeholder="Please enter a link to shorten" required autofocus>
    <input type="submit" value="Shorten link">    
  </form>
</body>
</html>
